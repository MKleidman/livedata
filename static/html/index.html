<html>
    <head>
        <title>
            AIRPHOTON NephRef
        </title>
        <script src=/static/js/bundle.js></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/font-awesome-4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="col-xs-4 page-header">
            <h2>Air Photon</h2>
        </div>
        <div class="col-md-12">
            <ul class="nav nav-tabs" id="global-nav-tabs">
                <li role="presentation" class="active">
                    <a href="#" id="graph-tab" data-area="graph-area">Graph Data</a>
                </li>
                <li>
                    <a href="#" id="calibration-tab" data-area="calibration-area">Calibration</a>
                </li>
            </ul>
        </div>
        <div class="col-md-12 tab-area" id="graph-area">
            <form class="col-xs-4">
                <div class="form-group">
                    <label for="filename-input">Enter Filename:</label>
                    <select type=text class="form-control" id="filename-input">
                        <option value="realtime.txt">realtime.txt</option>
                    </select>
                </div>
                <div class="form-group">
                    <button id="loaddata-button" class="btn btn-primary" type=submit>Submit</button>
                </div>
            </form>
            <div id="scattering-container" class="col-md-12" style="text-align: center; padding: 5px;"></div>
            <div id="environment-container" class="col-md-12" style="text-align: center; padding: 5px;"></div>
        </div>
        <div class="col-md-12 tab-area" id="calibration-area" hidden>
            <h2>Calibration</H2>
        </div>
    </body>
</html>
