{% extends 'base.html' %}

{% block content %}
    <div class="col-md-12 tab-area" id="graph-area">
        <form class="col-xs-6">
            <div class="form-group">
                <label for="filename-input">Enter Filename:</label>
                <select class="form-control" id="filename-input"></select>
                <small>Using Config: <i id="config-name">Default</i></small>
            </div>
            <div class="form-group">
                <button id="loaddata-button" class="btn btn-primary" type=submit disabled>Submit</button>
                <button id="upload_data-button" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#global-modal">Upload New File</button>
                <button id="new_config-button" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#global-modal">New Configuration</button>
                <button id="select_config-button" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#global-modal">Select Existing Configuration</button>
                <div id="csrf-token">{% csrf_token %}</div>
            </div>
        </form>
        <div id="scattering-container" class="col-md-12 graph-container" style="text-align: center; padding: 5px;"></div>
        <div id="environment-container" class="col-md-12 graph-container" style="text-align: center; padding: 5px;"></div>
    </div>
    <div class="col-md-12 tab-area" id="calibration-area" hidden>
        <h2>Calibration</H2>
    </div>
{% endblock %}
